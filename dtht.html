<body>
    <script>
      let R = prompt('nhập bán kính')
      let T = prompt('nhập bán kinh 2')
      let P = prompt('nhập số pi')
      let dientich = (R*T*P);
       document.write("Diện tích của hình tròn là: " + dientich)
    </script>
