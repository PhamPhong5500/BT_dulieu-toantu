<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
          Lý = prompt('nhập điểm Lý')
          Hóa = prompt('nhập điểm Hóa')
          Sỉnh = prompt('nhập điểm Sinh')
          ly = parseInt(Lý)
          Hoa = parseInt(Hóa)
          Sinh = parseInt(Sỉnh)
          trungBinh = (ly+Hoa+Sinh)/3;
          tong = ly+Hoa+Sinh;
           document.write("Điểm trung bình là: " + trungBinh + "<br>")
           document.write("Điểm tổng là: " + tong )
       </script>
</body>
</html>
